<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Pinata Bookmarklet</title>
</head>
<body>
    <a href="javascript:(function(doc){
            window.pinata = function(response) {
                console.log('response', response);
            };
            var article = doc.getElementsByTagName('article')[0]
                || doc.querySelector('.article')
                || doc.body;
            var html = article.innerHTML;
            var jsCode = doc.createElement('script');
            jsCode.setAttribute('src', 'http://local.sandbox.voorhoede.nl:8888/pinata/pinata.js');
            doc.body.appendChild(jsCode);
            console.log('article', html);
        }(document));" style="cursor:move;" title="drop me onto your bookmarks bar">
        Pi&ntilde;ata
    </a>
</body>
</html>
